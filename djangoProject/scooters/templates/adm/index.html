{% load static %}


<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Starter</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'adm/plugins/fontawesome-free/css/all.min.css' %}">

</head>
<body class="sidebar-mini layout-navbar-fixed sidebar-closed sidebar-open">

    <!-- /.content-header -->

    <!-- Main content -->
    {% include 'adm/main_content.html' %}

  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  {% include 'adm/control_sidebar.html' %}
  <!-- /.control-sidebar -->
{% include 'adm/footer.html' %}
  <!-- Main Footer -->

</div>
<!-- ./wrapper -->

<script src="{% static 'adm/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'adm/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'adm/dist/js/adminlte.min.js' %}"></script>
